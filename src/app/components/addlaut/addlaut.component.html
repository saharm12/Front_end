<div class="d-flex justify-content-between">
    <h4> Ajouter un nouveau Laureats</h4>
    <button mat-button (click)="onClose()"> 
  <i class="material-icons">close</i>
</button>
</div>

<div class="container">
    <form enctype="multipart/form-data" [formGroup]="myForm" (ngSubmit)="addLaureat()">
        <div>
            <label>Image</label>

            <input name="image" formControlName="image" type="file" (change)="uploadFile($event)">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
    </form>
</div>
