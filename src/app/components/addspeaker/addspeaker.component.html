<div class="d-flex justify-content-between">
    <h4> Ajouter un nouveau Speaker</h4>
    <button mat-button (click)="onClose()"> 
    <i class="material-icons">close</i>
</button>
</div>

<form enctype="multipart/form-data" [formGroup]="myForm" (ngSubmit)=" addspeaker()">
    <p class="h4 text-center py-4">Ajouter Speakers</p>

    <div>
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input name="image" formControlName="image" type="file" ng2FileSelect [uploader]="uploader">
        </div>
    </div>




    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
            <input name="nom_speakers" formControlName="nom_speakers" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
            <input name="prenom_speakers" formControlName="prenom_speakers" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Profil</label>
        <div class="col-sm-10">
            <input name="profil_speakers" formControlName="profil_speakers" type="url" pattern="https?://.+">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Pays</label>
        <div class="col-sm-10">
            <input name="pays_speakers" formControlName="pays_speakers" type="text">
        </div>
    </div>


    <div class="form-group ">
        <button class="btn btn-primary " [disabled]="!uploader.getNotUploadedItems().length ">Ajouter</button>
    </div>
</form>
