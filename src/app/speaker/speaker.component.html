<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!---- <button class="btn btn-primary float-right" style="margin-bottom: 100px" (click)="open(content)">ajouter un evenement</button>-->
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Liste des speakers disponibles

                            <button mat-raised-button (click)="OpenNewSpeaker()">
                      Ajouter
                      <i class="fa fa-plus" aria-hidden="true"></i> 
                         </button>
                        </h4>

                    </div>


                    <div class="example-container mat-elevation-z8">
                        <div class="table-responsive">




                            <div class="table-responsive-xl">

                                <table class="table table-hover">
                                    <thead class="">
                                        <tr>
                                            <th>
                                                Id
                                            </th>
                                            <th>
                                                Nom
                                            </th>
                                            <th>
                                                prenom
                                            </th>

                                            <th>
                                                Profil
                                            </th>

                                            <th>
                                                Pays
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let speak of speake| paginate: { itemsPerPage: 7, currentPage: p } ">

                                            <td>
                                                {{speak.id_speakers}}
                                            </td>
                                            <td>
                                                {{speak.nom_speakers}}
                                            </td>
                                            <td>
                                                {{speak.prenom_speakers}}
                                            </td>
                                            <td>
                                                {{speak.profil_speakers}}
                                            </td>
                                            <td>
                                                {{speak.pays}}
                                            </td>
                                            <td>
                                                <button type="button" color="danger" class="" data-toggle="modal" data-target="#exampleModalLong">
                                                <i class="fa fa-trash-o" aria-hidden="true" color="danger"></i>
                                                </button>
                                                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                Voulez-vous vraiment supprimer?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                                                                <button class="btn btn-raised btn-primary " data-togle="modal" data-target="delete" (click)="Supp(speak.id_speakers)">Oui</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" color="primary" class="" (click)="openEdit(speak)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true" color="primary"></i>
                                                </button>
                                            </td>





                                        </tr>

                                    </tbody>


                                </table>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
