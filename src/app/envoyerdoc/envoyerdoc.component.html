<section class="cmspage mtb-40">
    <div class="container">
        <div class="page-desc" [hidden]="submitted">
            <div class="row justify-content-center">

                <div class="col-md-8">
                    <div class="d-flex justify-content-between">
                        <h4> Documents</h4>
                        <button mat-button (click)="onClose()"> 
                <i class="material-icons">close</i>
              </button>
                    </div>

                    <form>

                        <label class="col-sm-2 col-form-label">Fichier</label>
                        <div>
                            <input name="fichier" (change)="fileChange($event)" type="file">
                        </div>





                        <div class="form-group">
                            <button class="btn btn-success" (click)="Senddocument()">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</section>
