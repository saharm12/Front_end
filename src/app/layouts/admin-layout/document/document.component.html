<div class="main-content">

    <div class="border border-light p-3 mb-4">
        <form (ngSubmit)="  Ajouterdocument()">
            <p class="h4 text-center py-4">Ajouter Document </p>
            <div>
                <label class="col-sm-2 col-form-label">Fichier</label>
                <div class="col-sm-10">
                    <input name="fichier" (change)="fileChange($event)" type="file">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nom fichier</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="nom_fichier" name="nom_fichier" type="text">
                </div>
            </div>

            <div class="text-center"> <button type="submit" class="btn btn-info"> Ajouter</button></div>
        </form>
    </div>
    <div class="example-container mat-elevation-z8">
        <div class="table-responsive">


            <div class="table-responsive-xl">

                <table class="table table-hover">
                    <thead class="">
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                fichier
                            </th>
                            <th>
                                Nom de fichier
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doc of document  ">
                            <td>
                                {{doc.id_fichier}}
                            </td>

                            <td>
                                {{doc.fichier}}
                            </td>
                            <td>
                                {{doc.nom_fichier}}

                            </td>
                            <button type="button" color="danger" class="" (click)="Supprimer(doc.id_fichier)">
                                <i class="fa fa-trash-o" aria-hidden="true" color="danger"></i>
                                </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Suppression!??</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                  </button>
                                        </div>
                                        <div class="modal-body">
                                            Vous-voulez vraiment supprimer?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                            <button class="btn btn-raised btn-primary " data-dismiss="modal" data-target="delete">Supprimer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
