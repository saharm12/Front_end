<div class="main-content">
    <div class="container-fluid">
        <div class="row">

                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Liste des Exposants disponibles</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Num Expo
                                    </th>
                                    <th>
                                        Nom
                                    </th>
                                    <th>
                                        Date d√©but
                                    </th>
                                    <th>
                                        date fin
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let expo of exposants">
                                        <td>
                                            {{expo.id_exposant}}
                                        </td>
                                        <td>
                                            {{expo.nom_exposant}}
                                        </td>
                                        <td>
                                            {{expo.id_exposant}}
                                        </td>
                                        <td>
                                            {{expo.id_exposant}}
                                        </td>
                                        <td>
                                            <button class="btn btn-success" (click)="Accepter(expo.id_exposant)">Accepter</button>
                                            <button class="btn btn-warning" (click)="Refuser(expo.id_exposant)">Refuser</button>
                                            <button class="btn btn-danger" (click)="Supprimer(expo.id_exposant)">Supprimer</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajouter Events</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-auto">
                <label for="title"> Titre </label>
                <br>
                <input type="text" id="title" [(ngModel)]="title">
            </div>

        </div>

        <div class="row">
            <div class="col-md-auto">
                <label> Description</label>
                <br>
                <textarea [(ngModel)]="desc"> </textarea>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label> Date Debut </label>
                <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="date_debut" required></my-date-picker>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label> Date Fin </label>
                <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="date_fin" required></my-date-picker>
            </div>

        </div>




    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="AddEvent()">Save</button>
    </div>
</ng-template>
