<div class="main-content">



    <form role="form" #myForm="ngForm" (ngSubmit)="Ajouter()">


        <input type="text" [(ngModel)]="progModel.dateretenir" placeholder="Enter Title" name="date " [(ngModel)]="date" />



        <div class="form-group has-feedback" [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
            <ckeditor [(ngModel)]="progModel.detail" [(ngModel)]="mycontent" #myckeditor="ngModel" name="myckeditor" required [config]="ckeConfig" debounce="500" (change)="onChange($event)">
            </ckeditor>
            <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Required field.

            </div>
        </div>
        <button [disabled]="myForm.invalid" class="btn btn-primary">Enregistrer</button>

    </form>
    <div class="example-container mat-elevation-z8">
        <div class="table-responsive-xl">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>

                        <th scope="col">Date à retenir </th>

                        <th scope="col">Détail du programme</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prog of programmes">
                        <th scope="row">{{prog.id_programme}}</th>

                        <td>{{prog.date_retenir}}</td>

                        <td>{{prog.details_programme}}</td>

                        <td> <button (click)="GetcontentById(prog.id_programme)" type="submit" class="btn btn-info">Détails</button></td>
                        <td>
                            <button type="button" color="danger" class="" data-toggle="modal" data-target="#exampleModalLong">
                                <i class="fa fa-trash-o" aria-hidden="true" color="danger"></i>
                    
            </button>
                            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Voulez-vous vraiment supprimer?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                                            <button class="btn btn-raised btn-primary " data-dismiss="modal" data-target="delete" (click)="Supp(prog.id_programme)">Oui</button>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
