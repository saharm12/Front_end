<div class="jumbotron d-flex justify-content-center">
    <form class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="mx-auto" style="width: 200px;">
            <h2 class="mx-auto">Connexion</h2>
        </div>

        <img src="assets/img/iceberg.jpg" class="img" />

        <div class="form-group">
            <mat-form-field class="example-full-width">

                <input matInput placeholder="Email" required [(ngModel)]="mail" name="email">
                <i class="material-icons">email</i>
            </mat-form-field>


            <div *ngIf="submitted && f.Email.errors" class="alert alert-danger alert-dismissible fade show">
                <div *ngIf="f.Email.errors.required">Ce champ est obligatoire</div>
            </div>

        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Mot de passe" required [(ngModel)]="psw" name="mdp" type="password">
                <i class="material-icons">lock</i>
            </mat-form-field>
            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Ce champ est obligatoir</div>
        </div> -->
        </div>
        <div class="form-group float-right">
            <button class="btn btn-success" (click)=login()>Se connecter</button>
